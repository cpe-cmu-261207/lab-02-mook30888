<!DOCTYPE html>
<html>
    <head>
        <title>GPA calculator</title>
        <script>
            document.addEventListener('DOMContentLoaded' , function() {
                function update() {

                    const list = document.createElement('li')
                    list.innerHTML = document.querySelector('#Class-Name').value
                    const task = document.querySelector('ul')
                    task.append(list)
                    return false

                    
                }
                document.querySelector('form').onsubmit = update
            })
            
            
        </script>

    </head>
    <body>
        <h1 style="font-size: 50px;">GPA Calculator</h1>
        <ul>

        </ul>
        <form>
            <input id="Class-Name" type="text" placeholder="Class Name">
            <input type="submit">
        </form>
        
        <a href="Home.html"> <p style="background-color:dodgerblue;font-size:30px;"> Homepage </p></a>
    </body>
</html>
